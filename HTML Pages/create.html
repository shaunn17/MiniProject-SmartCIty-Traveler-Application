    <body>

        <div class="split right">
            
            <header>
                <h1><strong><em><span></span></em></strong></h1>
            </header>

        <div class="split left">
            <div class="formborder">
                <div class="form">
                    <form action="schedule.php" method="POST"><br>
                        Date: <input type="text" name="date" id="date-picker-example" class="form-control datepicker" required><br><br>
                        Place: <input type="text" name="city" id="city" required class="form-control" placeholder="Enter city name"><br><br>
                        Start Time: <input type="text" name="stime" id="stime" required class="form-control"><br><br>
                        End Time: <input type="text" name="etime" required id="etime" class="form-control"><br><br>
                    
                        <input type="text" name="choice" placeholder="Others"><br><br>
                    
                        <div class="col-md-12 text-center">
                            <input type="submit" class="btn btn-success"><br><br>
                        </div>
                    </form>
                </div>
            </div>
